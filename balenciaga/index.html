<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balenciaga | Kirito</title>
    <link rel="shortcut icon" href="./../img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>

    <main class="alternative-header">
        <section class="balenciaga">
            <div class="brand-logo">
                <p class="montserrat-light">Inspired by</p>
                <img src="https://cdn.freelogovectors.net/wp-content/uploads/2023/05/balenciaga-logo-freelogovectors.net_.png" alt="">
            </div>

            <div class="model-title oswald-medium" id="three_xl_title"><h2>3xl</h2></div>
            <div class="mein-menu" id="three_xl"></div>

            <div class="model-title oswald-medium" id="track_title"><h2>track</h2></div>
            <div class="mein-menu" id="track"></div>

            <div class="model-title oswald-medium" id="runner_title"><h2>runner</h2></div>
            <div class="mein-menu" id="runner"></div>

            <div class="model-title oswald-medium" id="triple_s_title"><h2>triple s</h2></div>
            <div class="mein-menu" id="triple_s"></div>

            <div class="model-title oswald-medium" id="others_title"><h2>others</h2></div>
            <div class="mein-menu" id="others"></div>
        </section>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="card.js"></script>
    <script src="./../script.js"></script>

</body>
</html>
